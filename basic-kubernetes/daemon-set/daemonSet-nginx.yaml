apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-daemonset 
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx 
    template:
      metadata:
        app: nginx
        labels:
          app: nginx
      spec:
        containers:
          - name: nginx
            image: nginx:1.28-alpine
            ports:
              - containerPort: 80
            readinessProbe:
              httpGet:
                path: /
                port: 80
              initialDelaySeconds: 0
              periodSeconds: 10
              failureThreshold: 3
              successThreshold: 1
              timeoutSeconds: 1
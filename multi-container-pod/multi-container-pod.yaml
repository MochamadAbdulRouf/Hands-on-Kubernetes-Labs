apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      # Pada bagian berikut, didefinisikan 2 Container dalam 1 Pod
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
        - name: nodejs-web
          image: mochabdulrouf/nodejs-tester 
          ports:
            - containerPort: 2120

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service 
spec:
  selector:
    app: nginx
  ports:
    - port: 8080
      targetPort: 80
      name: nginx
    - port: 2120
      targetPort: 2120
      name: nodejs-web


---

apiVersion: v1
kind: Pod 
metadata:
  name: curl
  labels:
    tools: curl
spec:
  containers:
    - name: curl
      image: mochabdulrouf/curl-tester